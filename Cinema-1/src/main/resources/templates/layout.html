<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Gestion de cinema</title>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
		th:href=@{/css/bootstrap.min.css}/>
</head>
<body>
	<header>
	 <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
		<ul class="navbar-nav">
			<li>
				<h3 class="text-white">Cinema Hub</h3>
				<h4 class="text-white">Administration</h4>
			</li>
		</ul>
	</nav>
	</header>
	<div class="card">
		<div class="card-header">
			<div class="row m-0">
				<!-- nav nav-pills card-header-pills / nav nav-tabs card-header-tabs -->
			<ul class="nav nav-tabs card-header-tabs col" id="myTab">
				<li class="nav-item">
					<a th:class="${#httpServletRequest.requestURI == 
					'/config/villes'}?'nav-link active':'nav-link'"
					 th:href="@{villes}">Cities</a>
				</li>
				<li class="nav-item">
					<a th:class="${#httpServletRequest.requestURI == 
					'/config/cinemas'} OR ${#httpServletRequest.requestURI == 
					'/config/salles'} OR ${#httpServletRequest.requestURI == 
					'/config/projections'} OR ${#httpServletRequest.requestURI == 
					'/config/tickets'}?'nav-link active':'nav-link'"
					 th:href="@{cinemas}">Cinemas</a>
				</li>
				<li class="nav-item">
					<a th:class="${#httpServletRequest.requestURI == 
					'/config/films'}?'nav-link active':'nav-link'"
					 th:href="@{films}">Films</a>
				</li>
				<li class="nav-item">
					<a th:class="${#httpServletRequest.requestURI == 
					'/config/categories'}?'nav-link active':'nav-link'"
					 th:href="@{categories}">Film Categories</a>
				</li>
			</ul>
			<ul class="nav nav-tabs card-header-tabs justify-content-end col-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/login?logout}">Logout</a>
				</li>
			</ul>
			</div>
		</div>
		<div class="card-body">
			<section layout:fragment="content">
	
			</section>
		</div>
	</div>
	<footer>
	
	</footer>
</body>
</html>
